<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      body {
          background-color: rgb(92, 91, 91);
      }
            
    </style>
  
  
  </head>
  <body>
    <form class="login-form">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <!-- Login Form -->
            <div class="card">
              <div class="card-header bg-dark text-white">
                Login
              </div>
              <div class="card-body">
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" name="password" required>
                    
                    <span>create account? <a class=""  href="sign up.html" >SIGN UP</a></span><br><br><br>
                    <a href="resetpassword.html">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-secondary">Log In</button>
                </form>
              </div>
            </div>
            <div class="text-center mt-3">
            </div>
          </div>
        </div>
      </div>
      
    </form>

      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
   const firebaseConfig = {
  apiKey: "AIzaSyAPPwoqpiMvVTwy0iXW38Gjclv_Iofhr5c",
  authDomain: "auth-sign-up.firebaseapp.com",

  appId: "1:1046688121537:web:be0a6331c37f5028554a40"
};

// Initialize Firebase
 firebase.initializeApp(firebaseConfig);
    </script>

    <script src="log.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
